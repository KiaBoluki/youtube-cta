<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subscribe Popup</title>

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
      integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container" id="container" >
        
      <div class="img"></div>
      <div class="title">
        <h3>Kia Boluki</h3>
        <p>Web Designer & Web Developer</p>
      </div>
      <div class="actions">
          <div class="subs-btn"><h3>Subscribe</h3></div>
          <div class="bell"><i class="fas fa-bell" aria-hidden="true"></i></div>
      </div>
      <div class="pointer" id="pointer"><i class="fas fa-mouse-pointer"></i></div>
    </div>
    

    <script
      defer
      src="https://use.fontawesome.com/releases/v5.1.1/js/all.js"
      integrity="sha384-BtvRZcyfv4r0x/phJt9Y9HhnN5ur1Z+kZbKVgzVBAlQZX4jvAuImlIz+bG7TS00a"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
